<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- sign up -->
    <div id="sign-up" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h2>
        <input type="radio" name="student" class="ml-5">
        <label for="student">Student </label>
        <input type="radio" name="college" class="ml-5">
        <label for="student">College</label>
        <input type="radio" name="company" class="ml-5">
        <label for="student">Company</label>


        <!-- Full Name -->
        <div class="mb-4">
            <label for="fullName" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- mobile -->
        <div class="mb-4">
            <label for="num" class="block text-sm font-medium text-gray-600 mb-1">Contact</label>
            <input type="number" id="password" name="num" placeholder="Phone"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 "
                required>
        </div>
        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
            <input type="password" id="password" name="password" placeholder="Confirm password"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 "
                required>
        </div>




        <!-- Terms and Conditions -->
        <div class="flex items-center mb-6">
            <input type="checkbox" id="terms" name="terms" class="mr-2 focus:ring-2 focus:ring-blue-400">
            <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#"
                    class="text-blue-500 hover:underline">Terms and Conditions</a></label>
        </div>

        <!-- Sign Up Button -->
        <button type="submit"
            class="w-full py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">Sign
            Up</button>

        <!-- Already have an account -->
        <p class="text-center mt-4 text-sm text-gray-600">Already have an account? <a href="#"
                class="text-blue-500 hover:underline">Log in</a></p>
    </div>
</body>

</html>
