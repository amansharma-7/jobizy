<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="  w-80 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">Login</h2>
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">Login</button>
        <div class="text-center mt-4">
            <a href="#" class="text-blue-500 text-sm hover:underline">Forgot your password?</a>
        </div>
    </div>
</body>

</html>
